<!DOCTYPE html>
<html>
<head>
       <title>17 Cal Powder Load Prediction App</title>
</head>
<body>
    <h1>17 Cal Powder Load Calculator</h1>
    <form action="/17cal" method="POST">
        <h3>Choose Velocity</h3>
        <select name="velocity">
            
            <option selected value=33> 7 Km/s </option>
            
                  
        </select>

        <h3>Choose AR</h3>
        <select name="ar">
            <option value=50>OLD AR</option>
            <option selected value=51>NEW AR</option>
        </select>

        <h3>Choose Range</h3>
        <select name="range">
            <option value=47>.17 / .50" </option>
            <option value=48>.17 / 1" </option>
            <option selected value=49>.17 NHR</option>
        </select>

        <h3>Input Sabot OD</h3>
        <p> Sabot OD: <input name="sabot" type ="number" step="0.0001" value="0.177" /> </p>
        <h3>Input LP Mass</h3>
        <p> LP Mass: <input name="Lpmass" type ="number" step="0.00001" value="0.07" /> </p>
        <p> <input type ="submit" value="Submit" /> </p>


    </form>
    
</body>
</html>
